<div class="bricklayer">
  <div ng-repeat="photo in $ctrl.photos track by $index" style="margin: 10px; width: 30%">
    <img ng-click="$ctrl.clickOpenImg($index)" id="myImg" src="{{ photo }}" style="width: 100%; max-width:300px;">
  </div>  
</div>

<div class="modal" ng-show="$ctrl.exibir">

  <span ng-click="$ctrl.clickCloseImg()" class="close">&times;</span>

  <img class="modal-content" src="{{ $ctrl.imageSrc}}">

  <a class="prev" ng-click="$ctrl.plusSlides(-1)">&#10094;</a>
  <a class="next" ng-click="$ctrl.plusSlides(1)">&#10095;</a>
</div>
