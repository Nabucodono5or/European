      <img src="evento.imagem" alt="" srcset="">
    </div>

    <div>
      <h2 class="">{{ ::evento.nome }}</h2>

      <ul>
        <li> <span> <i class="far fa-clock"></i></span> {{ ::evento.data }}</li>
